# SiliconFlow Configuration Template
# Copy this file and rename to langengine.properties or set environment variables

# SiliconFlow API Server URL (optional, defaults to https://api.siliconflow.cn/v1)
siliconflow_server_url=https://api.siliconflow.cn/v1

# SiliconFlow API Key (required)
# Get your API key from: https://cloud.siliconflow.cn/account/ak
# You can set this as environment variable SILICONFLOW_API_KEY instead
siliconflow_api_key=sk-your-api-key-here

# API Request Timeout in seconds (optional, defaults to 300)
siliconflow_api_timeout=300

# Environment Variable Configuration (recommended for production)
# Set FETCH_FROM_ENV=true to use environment variables:
# export SILICONFLOW_API_KEY=sk-your-api-key-here
# export SILICONFLOW_SERVER_URL=https://api.siliconflow.cn/v1
# export SILICONFLOW_API_TIMEOUT=300
FETCH_FROM_ENV=false