# 测试配置

## InfluxDB测试环境设置

# InfluxDB连接配置
influxdb.test.url=http://localhost:8086
influxdb.test.token=test-token
influxdb.test.org=test-org
influxdb.test.bucket=test-bucket

# 测试数据配置
test.vector.dimension=1536
test.batch.size=100
test.concurrent.threads=5

# 性能测试配置
performance.test.enabled=true
performance.test.large.batch.size=1000
performance.test.timeout.seconds=60

# 集成测试配置
integration.test.enabled=true
integration.test.container.image=influxdb:2.7
integration.test.wait.timeout.seconds=300

# 日志配置
logging.level.com.alibaba.langengine.influxdb=DEBUG
logging.level.org.testcontainers=INFO
