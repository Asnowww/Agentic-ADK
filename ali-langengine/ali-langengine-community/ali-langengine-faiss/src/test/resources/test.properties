# FAISS测试配置文件

# 测试索引路径
faiss.test.index.path=./test_faiss_index

# 测试向量维度
faiss.test.vector.dim=256

# 测试索引类型
faiss.test.index.type=IVFFlat

# 测试GPU设置
faiss.test.use.gpu=false
faiss.test.gpu.device.id=0

# 测试搜索参数
faiss.test.search.k=10
faiss.test.search.max.distance=1.0

# 测试批量大小
faiss.test.batch.size=100

# 测试超时设置
faiss.test.timeout=30000

# 测试数据设置
faiss.test.document.count=50
faiss.test.query.count=10

# 测试性能阈值（毫秒）
faiss.test.performance.add.threshold=10000
faiss.test.performance.search.threshold=5000

# 测试并发设置
faiss.test.concurrent.threads=5
faiss.test.concurrent.operations=100

# 测试清理设置
faiss.test.cleanup.enabled=true
faiss.test.cleanup.files=true
