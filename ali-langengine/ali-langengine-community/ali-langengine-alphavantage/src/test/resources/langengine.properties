# Alpha Vantage API 配置

# Alpha Vantage API Key (必需)
# 请前往 https://www.alphavantage.co/support/#api-key 注册获取
alpha_vantage_api_key=YOUR_API_KEY_HERE

# Alpha Vantage API URL (可选，默认为官方地址)
alpha_vantage_api_url=https://www.alphavantage.co/query

# 连接超时时间 (毫秒)
alpha_vantage_connect_timeout=30000

# 读取超时时间 (毫秒)
alpha_vantage_read_timeout=30000

# 写入超时时间 (毫秒)
alpha_vantage_write_timeout=30000
