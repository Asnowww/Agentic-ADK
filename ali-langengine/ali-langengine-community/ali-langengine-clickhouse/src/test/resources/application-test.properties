# ClickHouse Test Configuration

# ClickHouse Connection Settings
clickhouse_url=jdbc:clickhouse://localhost:8123/test
clickhouse_http_url=http://localhost:8123
clickhouse_username=default
clickhouse_password=
clickhouse_database=test

# Connection Pool Settings
clickhouse_connection_timeout=30000
clickhouse_query_timeout=60000
clickhouse_max_pool_size=10

# Vector Store Settings
clickhouse_table_name=test_vector_collection
clickhouse_batch_size=100
clickhouse_vector_dimensions=1536
clickhouse_similarity_function=cosine
clickhouse_engine_type=MergeTree
clickhouse_order_by=content_id
clickhouse_index_granularity=8192

# Test Environment Settings
test.clickhouse.container.enabled=true
test.clickhouse.container.image=clickhouse/clickhouse-server:23.8
test.clickhouse.container.port=8123
test.clickhouse.container.http_port=8123
test.clickhouse.container.native_port=9000
