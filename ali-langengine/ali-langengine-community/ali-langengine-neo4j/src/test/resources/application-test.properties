# Test configuration for Neo4j Vector Store

# Set to true to enable Neo4j tests (requires running Neo4j instance)
test.neo4j.enabled=false

# Set to true to enable integration tests (requires running Neo4j instance)
test.neo4j.integration.enabled=false

# Neo4j connection settings for tests
neo4j_uri=bolt://localhost:7687
neo4j_username=neo4j
neo4j_password=password
neo4j_database=neo4j

# Connection settings
neo4j_connection_timeout=30
neo4j_max_connection_pool_size=100

# Test settings
test.vector.dimensions=1536
test.similarity.function=cosine
test.batch.size=1000

# HNSW index settings for tests
test.hnsw.m=16
test.hnsw.ef_construction=200
