# Perplexity API Configuration for Testing
# 
# To run API tests:
# 1. Copy this file to: perplexity.properties (remove .example suffix)
# 2. Replace the API key below with your actual Perplexity API key
# 3. Run the tests - they will automatically detect the API key and run!
#
# If no API key is configured, tests will be automatically skipped with a friendly message.

# Required: Your Perplexity API key (get one at https://www.perplexity.ai/settings/api)
perplexity_api_key=xxxxx

# Optional: Use different API URL for testing if needed
# perplexity_api_url=https://api.perplexity.ai/

# Optional: Shorter timeouts for testing
# perplexity_sync_timeout=30
# perplexity_deep_research_timeout=120