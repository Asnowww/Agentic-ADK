# Yahoo Finance API 配置

# Yahoo Finance API URL (可选，默认为官方地址)
yahoo_finance_api_url=https://query1.finance.yahoo.com/v8/finance/chart

# 连接超时时间 (毫秒)
yahoo_finance_connect_timeout=30000

# 读取超时时间 (毫秒)
yahoo_finance_read_timeout=30000

# 写入超时时间 (毫秒)
yahoo_finance_write_timeout=30000

# User Agent (可选，默认为 Chrome 浏览器)
yahoo_finance_user_agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36
