# 飞书工具配置示例
# 复制此文件为 feishu-config.properties 并填入真实的配置值

# 飞书应用凭证（必需）
feishu.app.id=your_app_id_here
feishu.app.secret=your_app_secret_here

# 飞书API基础URL（可选，默认为官方地址）
feishu.base.url=https://open.feishu.cn

# HTTP连接配置（可选）
feishu.connect.timeout=30000
feishu.read.timeout=30000

# 调试模式（可选，默认false）
feishu.debug=false

# 重试配置（可选）
feishu.max.retries=3
feishu.retry.interval=1000

# 使用说明：
# 1. 在飞书开放平台 (https://open.feishu.cn/) 创建应用
# 2. 获取应用的 App ID 和 App Secret
# 3. 根据需要使用的功能配置相应的应用权限：
#    - 消息发送：im:message
#    - 文档操作：docs:doc
#    - 会议管理：vc:meeting
#    - 通讯录查询：contact:user.base:readonly, contact:department.base:readonly
# 4. 将配置值填入上述属性中
# 5. 确保配置文件的安全性，不要提交到版本控制系统
