# Supabase测试配置文件

# 测试Supabase连接设置
supabase.test.url=https://test-project.supabase.co
supabase.test.anon.key=test-anon-key
supabase.test.service.key=test-service-key

# 测试数据库连接设置
supabase.test.db.url=jdbc:postgresql://localhost:5432/test_db
supabase.test.db.user=test_user
supabase.test.db.password=test_password

# 测试表设置
supabase.test.table.name=test_documents
supabase.test.vector.dim=1536

# 测试连接设置
supabase.test.timeout=30
supabase.test.max.connections=10
supabase.test.batch.size=100

# 测试SSL设置
supabase.test.ssl.enabled=true

# 测试连接池设置
supabase.test.pool.enabled=true
supabase.test.pool.min.size=2
supabase.test.pool.max.size=10
supabase.test.pool.idle.timeout=300

# 测试重连设置
supabase.test.auto.reconnect=true
supabase.test.reconnect.interval=5
supabase.test.max.reconnect.attempts=3

# 测试缓存设置
supabase.test.query.cache.enabled=false
supabase.test.query.cache.size=1000
supabase.test.query.cache.ttl=300

# 测试向量索引设置
supabase.test.vector.index.enabled=true
supabase.test.vector.index.type=ivfflat
supabase.test.vector.index.lists=100

# 测试实时设置
supabase.test.realtime.enabled=false
supabase.test.realtime.channel=test_channel

# 测试数据设置
supabase.test.document.count=50
supabase.test.query.count=10

# 测试性能阈值（毫秒）
supabase.test.performance.add.threshold=10000
supabase.test.performance.search.threshold=5000

# 测试并发设置
supabase.test.concurrent.threads=3
supabase.test.concurrent.operations=50

# 测试清理设置
supabase.test.cleanup.enabled=true
supabase.test.cleanup.data=true
