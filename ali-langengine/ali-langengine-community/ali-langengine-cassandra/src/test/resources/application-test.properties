# Test configuration for Cassandra Vector Store

# Set to true to enable Cassandra tests (requires running Cassandra instance)
test.cassandra.enabled=false

# Set to true to enable integration tests (requires running Cassandra instance)
test.cassandra.integration.enabled=false

# Cassandra connection settings for tests
cassandra.contact.points=127.0.0.1:9042
cassandra.local.datacenter=datacenter1
cassandra.keyspace=test_langengine

# Optional authentication (uncomment if needed)
# cassandra.username=cassandra
# cassandra.password=cassandra

# Test settings
test.vector.dimensions=128
test.similarity.function=cosine
test.replication.factor=1

# Logging configuration
logging.level.com.alibaba.langengine.cassandra=DEBUG
logging.level.com.datastax.oss.driver=WARN
