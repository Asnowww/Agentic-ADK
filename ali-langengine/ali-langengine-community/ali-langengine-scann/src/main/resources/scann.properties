# ScaNN 配置文件
# Google ScaNN 向量搜索引擎配置

# ========================================
# 服务器配置
# ========================================
# ScaNN 服务器地址
scann.server.url=http://localhost:8080
# 服务器端口
scann.server.port=8080
# 连接超时时间（毫秒）
scann.server.connection.timeout=30000
# 读取超时时间（毫秒）
scann.server.read.timeout=60000
# 最大连接数
scann.server.max.connections=100

# ========================================
# 索引配置
# ========================================
# 默认向量维度
scann.index.default.dimensions=768
# 默认索引类型 (tree_ah, tree_x_hybrid, brute_force)
scann.index.default.type=tree_ah
# 默认距离度量 (dot_product, cosine, squared_l2)
scann.index.default.distance.measure=dot_product
# 训练样本大小
scann.index.training.sample.size=100000
# 搜索时要检查的叶子节点数量
scann.index.leaves.to.search=100
# 重排序候选数量
scann.index.reorder.num.neighbors=1000

# ========================================
# 搜索配置
# ========================================
# 是否启用重排序
scann.search.enable.reordering=true
# 是否启用并行搜索
scann.search.enable.parallel=true
# 搜索线程数
scann.search.threads=4
# 索引构建线程数
scann.search.build.threads=8

# ========================================
# 量化配置
# ========================================
# 量化类型 (none, scalar, product)
scann.quantization.type=scalar
# 量化维度（仅在 product 量化时使用）
scann.quantization.dimensions=2

# ========================================
# 性能配置
# ========================================
# 批处理大小
scann.performance.batch.size=1000
# 内存映射文件大小限制（字节）
scann.performance.memory.mapped.file.size=1073741824
# 是否启用预取
scann.performance.enable.prefetch=true

# ========================================
# 索引管理配置
# ========================================
# 默认索引名称
scann.index.default.name=default_index
# 默认数据集名称
scann.index.default.dataset=default_dataset
# 是否自动保存索引
scann.index.auto.save=true
# 索引保存间隔（秒）
scann.index.save.interval=300

# ========================================
# 日志配置
# ========================================
# 是否启用详细日志
scann.logging.verbose=false
# 是否启用性能监控
scann.logging.performance.monitoring=true

# ========================================
# 开发和测试配置
# ========================================
# 测试模式（在测试环境中使用）
scann.test.mode=false
# 测试服务器地址
scann.test.server.url=http://localhost:8080
# 模拟延迟（毫秒，仅测试模式）
scann.test.simulate.delay=0
